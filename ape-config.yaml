name: yearn-v3

plugins:
  - name: solidity
    version: 0.5.4
  - name: vyper
    version: 0.5.2
  - name: hardhat
    version: 0.5.5

default_ecosystem: ethereum
dependencies:
  - name: openzeppelin
    github: OpenZeppelin/openzeppelin-contracts
    version: 4.7.3

solidity:
  import_remapping:
    - "@openzeppelin/contracts=openzeppelin/v4.7.3"

ethereum:
  local:
    default_provider: hardhat
